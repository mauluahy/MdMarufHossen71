# Visit https://github.com/lowlighter/metrics/blob/master/action.yml for full reference
name: Metrics
on:
  # Schedule updates
  schedule:
    # Runs every day
    - cron: '0 0 * * *'
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
  push:
    branches:
      - "main"
      - "master"
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@v3.34
        with:
          # Your GitHub token
          # The following scopes are required:
          #  - public_access (default scope )
          # The following additional scopes may be required:
          #  - read:org      (for organization related metrics)
          #  - read:user     (for user related data)
          #  - read:packages (for packages related data)
          #  - repo          (optional, for private repositories stats)
          token: ${{ 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 }}

          # Options
          user: MdMarufHossen71  # Replace with your GitHub username
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Dhaka # Optional: Set your timezone
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          plugin_languages: yes
          plugin_languages_limit: 8
